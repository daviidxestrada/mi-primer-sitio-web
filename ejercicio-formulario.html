<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formularios</title>
</head>
<body>

    <h1>Ejercicio de Formularios</h1>

    <h2>Formulario 1</h2>
    <form action="#" method="post" autocomplete="off" id="registrarse" name="registrarse">
     <h3>Registrarse en el club</h3>
      <fieldset>
    <legend>Datos personales</legend>
<div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" tabindex="1" required autofocus> <br><br>
</div>
<div>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos" tabindex="2" required> <br><br>
</div>
<div>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" tabindex="3" placeholder="Tu edad" min="1" max="120" required> <br><br> 
</div>
<div>
    <label>Sexo</label><br>
    <input type="radio" id="hombre" name="sexo" value="hombre" tabindex="4" required>
    <label for="hombre">Hombre</label>

    <input type="radio" id="mujer" name="sexo" value="mujer" tabindex="5">
    <label for="mujer">Mujer</label>

    <input type="radio" id="otro" name="sexo" value="otro" tabindex="6">
    <label for="otro">Otro</label>
</div>
    <br><br>

<div>
    <input type="checkbox" id="club" name="club" tabindex="7">
    <label for="club">Me siento del club</label>
</div>
    <br><br>
<div>
    <label for="descripcion">Escribe algo sobre ti:</label> <br>
    <textarea id="descripcion" name="descripcion" rows="10" cols="40" placeholder="Cuéntanos sobre ti..." required tabindex="8"></textarea>
</div>

</fieldset>


    <br><br>

    <fieldset>
    
        <legend>Datos de contacto</legend>
<div>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required tabindex="9"> <br><br>
</div>
<div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: +34 600 000 000" pattern="[0-9]{9}" required tabindex="10"> <br><br>
</div>

<div>
<button type="submit" value="Enviar" tabindex="11">Enviar</button>
<button type="reset" value="Limpiar" tabindex="12">Borrar</button>
</div>

    </fieldset>


 </form>
    
 

 <form action="#" method="post" autocomplete="off" id="denuncia" name="denuncia">
    <h2>Formulario 2</h2>
    <fieldset>

         <legend>Registrar el robo de la bicicleta</legend>
<div>
         <label for="dia">Día</label>
         <input type="date" id="dia" name="dia" required tabindex="13"> <br><br>
</div>
<div>
         <label for="hora">Hora</label>
         <input type="time" id="hora" name="hora" required tabindex="14"> <br><br>
</div>
<div>
         <label for="color">Color de la bicicleta</label>
         <input type="color" id="color" name="color" required tabindex="15"> <br><br>
</div>
<div>
         <label for="precio">Rango de precio</label>
         <input type="range" id="precio" name="precio" min="100" max="5000" step="100" value="1000" oninput="precioValor.value = precio.value" tabindex="16">
         <output id="precioValor">1000</output> € <br><br>
</div>
<div>
         <label for="tipoBici">Tipo de bicicleta</label>
         <select id="tipoBici" name="tipoBici" required tabindex="17">

         <optgroup label="Urbana">
            <option value="clasica">Bicicleta clásica</option>
            <option value="plegable">Bicicleta plegable</option>
            <option value="electrica">Bicicleta eléctrica</option>
            <option value="commuter">Bicicleta commuter</option>
         </optgroup>

         <optgroup label="Montaña">
            <option value="sport">Bicicleta sport</option>
            <option value="trail">Bicicleta trail</option>
            <option value="xc">Bicicleta XC</option>
         </optgroup>

         <optgroup label="Carreras">
            <option value="granFondo">Bicicleta Gran Fondo</option>
            <option value="racing">Bicicleta Racing</option>
            <option value="aero">Bicicleta Aero</option>
         </optgroup>
         </select> <br><br>
</div>
<div>
         <label for="accesorios">Accesorios</label>
         <select id="accesorios" name="accesorios" multiple size="6" tabindex="18">
            <option value="ruedines">Ruedines</option>
            <option value="hinchadores">Hinchadores</option>
            <option value="rodillos">Rodillos</option>
            <option value="bomba">Bomba</option>
            <option value="alforja">Alforja</option>
            <option value="silla">Silla</option>
         </select> <br><br>
</div>
<div>
         <label for="marca">¿Que marca era?</label>
         <input list="marcas" id="marca" name="marca" placeholder="Selecciona o escribe la marca" required tabindex="19">

         <datalist id="marcas">
             <option value="Specialized">
             <option value="Trek">
             <option value="Merida">
             <option value="Scott">
             <option value="Giant">
             <option value="Cube" >
             <option value="Lapierre">
             <option value="Orbea">
             <option value="Cannondale">
             <option value="BMC">
             <option value="Canyon">
             <option value="Look">
             <option value="Protek">
             <option value="Megamo">
             <option value="Pinarello">
             <option value="Bianchi">
             <option value="BH"> 
             <option value="Factor">
             <option value="Ghost">
             <option value="Cervélo">
             <option value="Argon">          
         </datalist>
      <br><br>
</div>      
<div>
   <button type="submit">Enviar</button>
   <button type="reset">Borrar</button>
</div>       
    </fieldset>

    <br><br>
     

 </form>

</body>
</html>
